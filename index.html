<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest news in cryptocurrency and blockchain technology.">
    <title>Crypto News Site</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Crypto News</a></h1>
        <nav>
            <ul>
                <li onclick="filterByTag('')">All</li>
                <li onclick="filterByTag('Cryptocurrency')">Cryptocurrency</li>
                <li onclick="filterByTag('Exchanges')">Exchanges</li>
                <li onclick="filterByTag('Listing')">Listing</li>
                <li onclick="filterByTag('Trading')">Trading</li>
                <li onclick="filterByTag('Volume')">Volume</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- News Articles Column -->
        <section class="news-column">
            <div id="articles-list" class="articles-list"></div>
            <div class="pagination">
                <button class="prev-button" onclick="previousPage()">Previous</button>
                <span id="page-indicator">Page 1</span>
                <button class="next-button" onclick="nextPage()">Next</button>
            </div>
        </section>

        <!-- Side Column for Ads and Widgets -->
        <aside class="sidebar">
            <div class="ad-placeholder">Ad Space</div>
            <div class="new-articles-placeholder">New Articles Placeholder</div>
            <div class="widget-placeholder">Widgets Placeholder</div>
        </aside>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
