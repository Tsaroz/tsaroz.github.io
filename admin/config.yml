site_url: "https://cryptohama.com"
backend:
  name: github
  repo: Tsaroz/tsaroz.github.io
  branch: main
  base_url: "https://cryptohama-auth.yourdomain.workers.dev"  # replace after setting up OAuth proxy
media_folder: "static/uploads"
public_folder: "/uploads"
publish_mode: simple

collections:
  - name: "articles"
    label: "Articles"
    folder: "article"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
