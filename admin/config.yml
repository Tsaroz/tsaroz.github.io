backend:
  name: github
  repo: Tsaroz/tsaroz.github.io
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "faucets"
    label: "Faucet Listings"
    folder: "data/faucets"
    create: true
    fields:
      - { label: "Section", name: "section", widget: "select", options: ["Top 20 Best", "Hourly", "Gaming", "NO Timer Direct"] }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Logo Path (e.g. images/vie.png)", name: "logo", widget: "string", required: false }
      - { label: "Feature 1", name: "feature1", widget: "string" }
      - { label: "Feature 2", name: "feature2", widget: "string" }
      - { label: "Visit URL", name: "url", widget: "string" }
      - { label: "Active", name: "active", widget: "boolean", default: true }
