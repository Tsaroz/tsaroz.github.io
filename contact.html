<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us at Listfaucet.com">
    <meta name="keywords" content="contact, support, inquiries">
    <title>Contact Us - Listfaucet.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main class="main-content">
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions, comments, or concerns, please reach out to us using the contact form below or through the provided email address.</p>
            
            <h2>Contact Form</h2>
            <form action="mailto:mail.listfaucet@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/privacy-policy">Privacy Policy</a>
                <a href="/terms-of-service">Terms of Service</a>
                <a href="/contact">Contact Us</a>
            </div>

        </div>
    </footer>
</body>
</html>
