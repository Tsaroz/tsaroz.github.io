<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #f7eacf, #d9e8da);
  }

  .top-bar {
    background-color: #f39c12;
    padding: 10px 0;
    text-align: center;
    color: white;
    font-size: 24px;
    position: relative;
  }

  .top-bar::before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid #f39c12;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 20px;
  }

  .item {
    width: calc(25% - 10px); /* 4 items in a row for large display */
    padding: 20px;
    box-sizing: border-box;
    border-radius: 10px;
    margin-bottom: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: linear-gradient(to bottom right, #d5e1b7, #c7d2e3);
    border: 4px solid #000;
    text-align: center;
  }

  .item:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .item img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    margin: 0 auto 10px;
  }

  .item h2 {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
  }

  .item .description {
    margin-top: 10px;
  }

  .item a.button {
    display: inline-block;
    background: linear-gradient(to bottom right, #f39c12, #e74c3c);
    color: #fff;
    padding: 8px 16px;
    text-align: center;
    border-radius: 4px;
    text-decoration: none;
    transition: background 0.2s;
    margin: auto;
    position: relative;
  }

  .item a.button:hover {
    background: linear-gradient(to bottom right, #f39c12, #c0392b);
  }

  .item a.button::after {
    content: '\25B6'; /* Right-pointing triangle symbol */
    margin-left: 8px;
  }

  @media screen and (max-width: 1024px) {
    .item {
      width: calc(33.33% - 10px); /* 3 items in a row for medium display */
    }
  }

  @media screen and (max-width: 768px) {
    .item {
      width: calc(50% - 10px); /* 2 items in a row for small display */
    }
  }

  @media screen and (max-width: 480px) {
    .item {
      width: 100%; /* 1 item in a row for extra small display */
    }
  }
</style>
<title>Best Crypto Faucets List</title>
</head>
<body>
<div class="top-bar">
  Top 12 Best Crypto Faucets

<div class="container">
  <div class="item">

    <h2>Viefaucet</h2>
    <div class="$0.0005+ every 5 mins">
      <p>Description for Link 1...</p>
      <a href="#" class="button">Join now</a>

  </div>
  <div class="item">
    <img src="https://earnbitmoon.club/files/logo/logo_1627307903.gif" alt="Earnbitmoon">

  <div class="item">

      <p>Description for Link 4...</p>

    </div>

</body>
</html>
